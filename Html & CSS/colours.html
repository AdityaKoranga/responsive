<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clours in css</title>
    <style>
        #firstpara{
            color: red;/*color by name*/
        }
        #secondpara{
            color: rgb(255, 238, 0);
        }
        #thirdpara{
            color: #fff88f;
            background-color:#ff5343;/*color by hex vlaue*/
        }
    </style>
</head>
<body>
    <h2>this is my first box</h2>
    <p id="firstpara">this is a paragraph form first box</p>
    <h2>this is my second box</h2>
    <p id="secondpara">this is a paragraph form second box</p>
    <h2>this is my third box</h2>
    <p id="thirdpara">this is a paragraph form third box</p>
</body>
</html>
