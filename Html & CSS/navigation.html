<!DOCTYPE html>
<html lang="en">
<head>

    <title>navigation menu</title>
    <style>
        .navbar{
            background-color: rgb(32, 30, 30);

        }

            list-style: none;

            text-decoration: none;
            color: wheat;

        }

        <ul>
